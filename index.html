<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Описать структуру</title>
</head>
<body>
    <div class="item">
        <div class="form">
            <div class="items">
                <label>Фамилия:</label>
                <input type="text" id="surname">
            </div>
            <div class="items">
                <label>Имя:</label>
                <input type="text" id="name">
            </div>
            <div class="items">
                <label>Вид спорта: </label>
                <input type="text" id="sport">
            </div>
            <div class="items">
                <label>Результат:</label>
                <input type="text" id="result">
            </div>
        </div>
        <div class="submit" id="addButton">Добавить в табицу</div>
    
        <table id="table" class="sortable">
            <thead>
                <tr>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Вид спорта</th>
                    <th>Результат</th>
                </tr>
            </thead>
        </table>
    </div>

    <div class="sortSportBox">
        <table class="tableSortSport sortable" id="tableSort">
            <thead>
                <tr>
                    <th>Фамилия</th>
                    <th>Имя</th>
                    <th>Вид спорта</th>
                    <th>Результат</th>
                </tr>
            </thead>
        </table>

        <div class="submit" id="sortSport">По видам спорта</div>
    </div>

    <script src="jquery-3.4.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
